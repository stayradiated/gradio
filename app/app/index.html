<html>
  <head>
    <title>Groovy</title>
    <link rel="stylesheet" href="css/screen.css" />
  </head>
  <body>
    <header class="panel">
      <div class="container">
        <button>Login</button>
        <div class="dropdown">
          <button>Songs</button>
          <ul>
            <li>Songs</li>
            <li>Playlist</li>
            <li>Artists</li>
            <li>Albums</li>
          </ul>
        </div>
      <input class="search" type="search" placeholder="Search"/>
      </div>
    </header>
    <section class="columns"></section>
    <nav class="controls">
      <div class="track">
        <div class="buffer"></div>
        <div class="playing"></div>
      </div>
      <button class="prev">Prev</button>
      <button class="next">Next</button>
      <button class="play-pause">Prev/Pause</button>
      <p class="now-playing">Now playing:</p>
    </nav>

    <script src="js/loader.js"></script>
  </body>
</html>
