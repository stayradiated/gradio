<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groovy</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="playlist">
    <input type="search" class="search">
    <table rules="all">
      <thead>
        <tr>
          <th>Name</th>
          <th>Artist</th>
          <th>Album</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="audio-controls">
    <div class="prev"></div>
    <div class="play-pause"></div>
    <div class="next"></div>
    <div class="current-time"></div>
    <div class="duration-time"></div>
    <div class="range">
      <div class="buffer"></div>
      <div class="track"></div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
