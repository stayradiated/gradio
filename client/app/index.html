<html>

  <head>
    <title>Groovy</title>
    <link rel="stylesheet" href="assets/css/screen.css" />
    <script src="assets/js/scripts.js"></script>
  </head>

  <body>

    <header class="panel">
      <div class="decorations">
        <div class="close"></div>
        <div class="minimize"></div>
        <div class="maximize"></div>
      </div>
      <div class="search">
        <div class="dropdown">
          <button>Songs</button>
          <ul>
            <li data-id="0" class="active">Songs</li>
            <li data-id="1">Playlist</li>
            <li data-id="2">Artists</li>
            <li data-id="3">Albums</li>
            <li data-id="4">User</li>
            <li data-id="5">Broadcast</li>
            <li data-id="6">Best Of</li>
          </ul>
        </div>
        <input type="text" placeholder="Search"/>
      </div>
      <button class="open-settings"></button>
    </header>

    <section class="bar">
      <div class="bricks">
        <div class="brick">Artists</div>
        <div class="brick">Songs</div>
      </div>
      <button onclick="play()">Play</button>
      <button onclick="toggle()">Toggle</button>
      <div class="now-playing">
        <span class="artist">The Rolling Stones</span>
        <span> - </span>
        <span class="song">Beast of Burden</span>
      </div>
    </section>

    <main role="main" class="main">
      <section class="columns"></section>
    </main>

    <section class="controls">
      <div class="track">
        <div class="buffer"></div>
        <div class="playing"></div>
      </div>
    </section>

  </body>

</html>
